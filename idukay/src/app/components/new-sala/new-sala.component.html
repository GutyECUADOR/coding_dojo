<div class="container">
    <form [formGroup]="formulario" novalidate (ngSubmit)="onSubmit()">
        <mat-card class="shipping-card">
          <mat-card-header>
            <mat-card-title>Nueva Sala {{ formulario.nombreSala }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="row">
              <div class="col">
                <mat-form-field class="full-width">
                  <input matInput placeholder="Nombre de la sala" formControlName="nombreSala">
                  <mat-error *ngIf="formulario.controls['nombreSala'].hasError('required')">
                      El nombre de la sala es <strong>requerido</strong>
                    </mat-error>
                </mat-form-field>
              </div>
            </div>


            <div class="row">
              <div class="col">
                <mat-form-field class="full-width">
                  <input matInput placeholder="Descripcion" formControlName="descripcion">
                  <mat-error *ngIf="formulario.controls['descripcion'].hasError('required')">
                    La descripcion es <strong>requerida</strong>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>

          </mat-card-content>

          <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Crear Sala</button>
            <a mat-raised-button color="warn" [routerLink]="['/dashboard']">Cancelar</a>

          </mat-card-actions>

        </mat-card>
    </form>

</div>
